<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather app</title>

   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="container">
      <header class="header">
         <div class="header__city">
            <h1 class="header__city-name"></h1>
            <div class="header__location">
               <button class="header__location-change"></button>
               <button class="header__location-mine"></button>
            </div>
         </div>
         <div class="header__units">
            <button class="header__units-c"></button>
            <button class="header__units-f"></button>
         </div>
      </header>

      <main class="main">

         <section class="weather-main">
            <div class="weather-main__inner">
               <img src="#" alt="weather icon" class="weather-main__img">
               <h2 class="weather-main__degree"></h1>
               <span class="weather-main__unit"></span>
            </div>
            <p class="weather-main__description"></p>
         </section>

         <section class="weather-info">
            <div class="weather-info__item">
               <h3 class="weather-info__title"></h3>
               <p class="weather-info__text"></p>
            </div>
            <div class="weather-info__item">
               <h3 class="weather-info__title"></h3>
               <p class="weather-info__text"></p>
            </div>
            <div class="weather-info__item">
               <h3 class="weather-info__title"></h3>
               <p class="weather-info__text"></p>
            </div>
            <div class="weather-info__item">
               <h3 class="weather-info__title"></h3>
               <p class="weather-info__text"></p>
            </div>
         </section>
         
      </main>
   </div>

   <script src="./js/main.js"></script>
</body>

</html>
